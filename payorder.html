<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>ALZH微商城</title>
        <link rel="stylesheet" href="assets/agile/css/agile.layout.css">
        <link rel="stylesheet" href="assets/third/seedsui/plugin/seedsui/seedsui.min.css">
        <link rel="stylesheet" href="assets/app/css/app.css">
    </head>
    <body>
        <div id="section_container">
		    <section id="slider_section" data-role="section" class="active">
			    <header>
			    	<div class="titlebar">
				    	<a class="left" data-toggle="back" >
                            <i class="icon icon-arrowleft"></i>
                        </a>
                        <h1 class="text-center">支付订单</h1>
                    </div>
			    </header>
			    <article  data-role="article" id="slider_article" class="active" style="top:44px;background:#e9edef;bottom:50px;">
				    <div class="address">
					    <h1 class="list-tit"><i class="icon icon-tit"></i>填写收货信息</h1>
				    	<div class="row-right input-box">
                            <input type="text" placeholder="姓名" name="username">
                        </div>
                        <div class="row-right input-box">
                            <input type="text" placeholder="电话" name="phone" >
                        </div>
                        <div class="row-right input-box">
                            <input type="text" placeholder="邮编" name="code" >
                        </div>
                        <div class="row-right input-box">
                            <textarea placeholder="地址" name="address"></textarea>
                        </div>
				    </div>
				    <div class="paygood">
					    <h1 class="list-tit"><i class="icon icon-tit"></i>购买产品信息</h1>
				    	<div class="new-list clearfix" href="newsinfo.html" data-toggle="html">
                            <div class="img" style="width:20%">
                                <img data-source="update/good-img01.jpg" alt="">
                            </div>
                            <p class="num">单号：87786733453HFDGDH</p>
                            <p class="title" style="width:76%">纯手工刀削面 360g</p>
                            <div class="news-bottom">
                                <span style="width:60%;overflow:hidden;">货号：2938203ghsugasf</span>
                                <span>规格：18包/盒</span>
                                <span>单价：<em style="color:red;">￥12.00</em></span>
                                <span>原价：<em style="text-decoration:line-through;">￥24.00</em></span>
                                <span>购买数量：3</span>
                            </div>
                            <hr>
                        </div>
				    </div>
				    <div class="payway">
				    	<h1 class="list-tit"><i class="icon icon-tit"></i>支付方式</h1>
				    	<label><input type="radio" value="male" name="sex" checked=""><span>支付宝</span></label>
                        <label><input type="radio" value="female" name="sex"><span>微信支付</span></label>
                        <label><input type="radio" value="female" name="sex"><span>银联支付</span></label>
				    </div>
			    </article>
			    <footer>
			    	<div class="payorder">
			    		<span>合计：</span><span style="color:red;">￥24.00</span>
			    		<a href="javascript:void(0)" class="btn">结算</a>
			    	</div>
			    </footer>
		    </section>
	    </div>

	    <!--- third -->
        <script src="assets/third/jquery/jquery-2.1.3.min.js"></script>
        <script src="assets/third/jquery/jquery.mobile.custom.min.js"></script>
        <script src="assets/third/iscroll/iscroll-probe.js"></script>
        <!---  agile -->
        <script src="assets/agile/js/agile.js"></script>
        <!-- app -->
        <script src="assets/app/js/app.seedsui.js"></script>
    </body>
</html>
